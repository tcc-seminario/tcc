<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCursosLabel_idCurso}" for="idCurso" />
                    <h:inputText id="idCurso" value="#{cursosController.selected.idCurso}" title="#{bundle.CreateCursosTitle_idCurso}" required="true" requiredMessage="#{bundle.CreateCursosRequiredMessage_idCurso}"/>
                    <h:outputLabel value="#{bundle.CreateCursosLabel_nomeCurso}" for="nomeCurso" />
                    <h:inputText id="nomeCurso" value="#{cursosController.selected.nomeCurso}" title="#{bundle.CreateCursosTitle_nomeCurso}" required="true" requiredMessage="#{bundle.CreateCursosRequiredMessage_nomeCurso}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cursosController.create}" value="#{bundle.CreateCursosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cursosController.prepareList}" value="#{bundle.CreateCursosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCursosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
