<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePerguntaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePerguntaLabel_idPergunta}" for="idPergunta" />
                    <h:inputText id="idPergunta" value="#{perguntaController.selected.idPergunta}" title="#{bundle.CreatePerguntaTitle_idPergunta}" required="true" requiredMessage="#{bundle.CreatePerguntaRequiredMessage_idPergunta}"/>
                    <h:outputLabel value="#{bundle.CreatePerguntaLabel_enunciado}" for="enunciado" />
                    <h:inputText id="enunciado" value="#{perguntaController.selected.enunciado}" title="#{bundle.CreatePerguntaTitle_enunciado}" required="true" requiredMessage="#{bundle.CreatePerguntaRequiredMessage_enunciado}"/>
                    <h:outputLabel value="#{bundle.CreatePerguntaLabel_cursosIdCurso}" for="cursosIdCurso" />
                    <h:selectOneMenu id="cursosIdCurso" value="#{perguntaController.selected.cursosIdCurso}" title="#{bundle.CreatePerguntaTitle_cursosIdCurso}" required="true" requiredMessage="#{bundle.CreatePerguntaRequiredMessage_cursosIdCurso}">
                        <f:selectItems value="#{cursosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{perguntaController.create}" value="#{bundle.CreatePerguntaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{perguntaController.prepareList}" value="#{bundle.CreatePerguntaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePerguntaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
