<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPerguntaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPerguntaEmpty}" rendered="#{perguntaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{perguntaController.items.rowCount > 0}">
                    <h:outputText value="#{perguntaController.pagination.pageFirstItem + 1}..#{perguntaController.pagination.pageLastItem + 1}/#{perguntaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{perguntaController.previous}" value="#{bundle.Previous} #{perguntaController.pagination.pageSize}" rendered="#{perguntaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{perguntaController.next}" value="#{bundle.Next} #{perguntaController.pagination.pageSize}" rendered="#{perguntaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{perguntaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerguntaTitle_idPergunta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPergunta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerguntaTitle_enunciado}"/>
                            </f:facet>
                            <h:outputText value="#{item.enunciado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerguntaTitle_cursosIdCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.cursosIdCurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{perguntaController.prepareView}" value="#{bundle.ListPerguntaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{perguntaController.prepareEdit}" value="#{bundle.ListPerguntaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{perguntaController.destroy}" value="#{bundle.ListPerguntaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{perguntaController.prepareCreate}" value="#{bundle.ListPerguntaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPerguntaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
