<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrientadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrientadorEmpty}" rendered="#{orientadorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{orientadorController.items.rowCount > 0}">
                    <h:outputText value="#{orientadorController.pagination.pageFirstItem + 1}..#{orientadorController.pagination.pageLastItem + 1}/#{orientadorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{orientadorController.previous}" value="#{bundle.Previous} #{orientadorController.pagination.pageSize}" rendered="#{orientadorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{orientadorController.next}" value="#{bundle.Next} #{orientadorController.pagination.pageSize}" rendered="#{orientadorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{orientadorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrientadorTitle_idOrientador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrientador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrientadorTitle_cursosIdCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.cursosIdCurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrientadorTitle_seminarioIdSeminario}"/>
                            </f:facet>
                            <h:outputText value="#{item.seminarioIdSeminario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrientadorTitle_usuarioIdUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioIdUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{orientadorController.prepareView}" value="#{bundle.ListOrientadorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orientadorController.prepareEdit}" value="#{bundle.ListOrientadorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orientadorController.destroy}" value="#{bundle.ListOrientadorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{orientadorController.prepareCreate}" value="#{bundle.ListOrientadorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrientadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
