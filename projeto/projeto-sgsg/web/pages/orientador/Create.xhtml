<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrientadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrientadorLabel_idOrientador}" for="idOrientador" />
                    <h:inputText id="idOrientador" value="#{orientadorController.selected.idOrientador}" title="#{bundle.CreateOrientadorTitle_idOrientador}" required="true" requiredMessage="#{bundle.CreateOrientadorRequiredMessage_idOrientador}"/>
                    <h:outputLabel value="#{bundle.CreateOrientadorLabel_cursosIdCurso}" for="cursosIdCurso" />
                    <h:selectOneMenu id="cursosIdCurso" value="#{orientadorController.selected.cursosIdCurso}" title="#{bundle.CreateOrientadorTitle_cursosIdCurso}" required="true" requiredMessage="#{bundle.CreateOrientadorRequiredMessage_cursosIdCurso}">
                        <f:selectItems value="#{cursosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrientadorLabel_seminarioIdSeminario}" for="seminarioIdSeminario" />
                    <h:selectOneMenu id="seminarioIdSeminario" value="#{orientadorController.selected.seminarioIdSeminario}" title="#{bundle.CreateOrientadorTitle_seminarioIdSeminario}" >
                        <f:selectItems value="#{seminarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrientadorLabel_usuarioIdUsuario}" for="usuarioIdUsuario" />
                    <h:selectOneMenu id="usuarioIdUsuario" value="#{orientadorController.selected.usuarioIdUsuario}" title="#{bundle.CreateOrientadorTitle_usuarioIdUsuario}" required="true" requiredMessage="#{bundle.CreateOrientadorRequiredMessage_usuarioIdUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orientadorController.create}" value="#{bundle.CreateOrientadorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{orientadorController.prepareList}" value="#{bundle.CreateOrientadorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrientadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
