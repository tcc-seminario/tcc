<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.EditUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{usuarioController.selected.nome}" title="#{bundle.EditUsuarioTitle_nome}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_dataNascimento}" for="dataNascimento" />
                    <h:inputText id="dataNascimento" value="#{usuarioController.selected.dataNascimento}" title="#{bundle.EditUsuarioTitle_dataNascimento}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_dataNascimento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_emailUsuario}" for="emailUsuario" />
                    <h:inputText id="emailUsuario" value="#{usuarioController.selected.emailUsuario}" title="#{bundle.EditUsuarioTitle_emailUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_emailUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_telefoneUsuario}" for="telefoneUsuario" />
                    <h:inputText id="telefoneUsuario" value="#{usuarioController.selected.telefoneUsuario}" title="#{bundle.EditUsuarioTitle_telefoneUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_telefoneUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_numMatricula}" for="numMatricula" />
                    <h:inputText id="numMatricula" value="#{usuarioController.selected.numMatricula}" title="#{bundle.EditUsuarioTitle_numMatricula}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_numMatricula}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_senhaUsuario}" for="senhaUsuario" />
                    <h:inputText id="senhaUsuario" value="#{usuarioController.selected.senhaUsuario}" title="#{bundle.EditUsuarioTitle_senhaUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_senhaUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_tipoUsuario}" for="tipoUsuario" />
                    <h:inputText id="tipoUsuario" value="#{usuarioController.selected.tipoUsuario}" title="#{bundle.EditUsuarioTitle_tipoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_perfilCompleto}" for="perfilCompleto" />
                    <h:inputText id="perfilCompleto" value="#{usuarioController.selected.perfilCompleto}" title="#{bundle.EditUsuarioTitle_perfilCompleto}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_perfilCompleto}"/>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
