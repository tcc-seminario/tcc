<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{usuarioController.selected.nome}" title="#{bundle.CreateUsuarioTitle_nome}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_dataNascimento}" for="dataNascimento" />
                    <h:inputText id="dataNascimento" value="#{usuarioController.selected.dataNascimento}" title="#{bundle.CreateUsuarioTitle_dataNascimento}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_dataNascimento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_emailUsuario}" for="emailUsuario" />
                    <h:inputText id="emailUsuario" value="#{usuarioController.selected.emailUsuario}" title="#{bundle.CreateUsuarioTitle_emailUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_emailUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_telefoneUsuario}" for="telefoneUsuario" />
                    <h:inputText id="telefoneUsuario" value="#{usuarioController.selected.telefoneUsuario}" title="#{bundle.CreateUsuarioTitle_telefoneUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_telefoneUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_numMatricula}" for="numMatricula" />
                    <h:inputText id="numMatricula" value="#{usuarioController.selected.numMatricula}" title="#{bundle.CreateUsuarioTitle_numMatricula}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_numMatricula}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_senhaUsuario}" for="senhaUsuario" />
                    <h:inputText id="senhaUsuario" value="#{usuarioController.selected.senhaUsuario}" title="#{bundle.CreateUsuarioTitle_senhaUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_senhaUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_tipoUsuario}" for="tipoUsuario" />
                    <h:inputText id="tipoUsuario" value="#{usuarioController.selected.tipoUsuario}" title="#{bundle.CreateUsuarioTitle_tipoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_tipoUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_perfilCompleto}" for="perfilCompleto" />
                    <h:inputText id="perfilCompleto" value="#{usuarioController.selected.perfilCompleto}" title="#{bundle.CreateUsuarioTitle_perfilCompleto}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_perfilCompleto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
