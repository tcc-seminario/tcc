<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstagioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstagioLabel_idestagio}" for="idestagio" />
                    <h:inputText id="idestagio" value="#{estagioController.selected.idestagio}" title="#{bundle.EditEstagioTitle_idestagio}" required="true" requiredMessage="#{bundle.EditEstagioRequiredMessage_idestagio}"/>
                    <h:outputLabel value="#{bundle.EditEstagioLabel_cargaHoraria}" for="cargaHoraria" />
                    <h:inputText id="cargaHoraria" value="#{estagioController.selected.cargaHoraria}" title="#{bundle.EditEstagioTitle_cargaHoraria}" required="true" requiredMessage="#{bundle.EditEstagioRequiredMessage_cargaHoraria}"/>
                    <h:outputLabel value="#{bundle.EditEstagioLabel_dataIni}" for="dataIni" />
                    <h:inputText id="dataIni" value="#{estagioController.selected.dataIni}" title="#{bundle.EditEstagioTitle_dataIni}" required="true" requiredMessage="#{bundle.EditEstagioRequiredMessage_dataIni}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEstagioLabel_dataFim}" for="dataFim" />
                    <h:inputText id="dataFim" value="#{estagioController.selected.dataFim}" title="#{bundle.EditEstagioTitle_dataFim}" required="true" requiredMessage="#{bundle.EditEstagioRequiredMessage_dataFim}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEstagioLabel_remuneracao}" for="remuneracao" />
                    <h:inputText id="remuneracao" value="#{estagioController.selected.remuneracao}" title="#{bundle.EditEstagioTitle_remuneracao}" required="true" requiredMessage="#{bundle.EditEstagioRequiredMessage_remuneracao}"/>
                    <h:outputLabel value="#{bundle.EditEstagioLabel_alunoIdAluno}" for="alunoIdAluno" />
                    <h:selectOneMenu id="alunoIdAluno" value="#{estagioController.selected.alunoIdAluno}" title="#{bundle.EditEstagioTitle_alunoIdAluno}" required="true" requiredMessage="#{bundle.EditEstagioRequiredMessage_alunoIdAluno}">
                        <f:selectItems value="#{alunoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEstagioLabel_cursosIdCurso}" for="cursosIdCurso" />
                    <h:selectOneMenu id="cursosIdCurso" value="#{estagioController.selected.cursosIdCurso}" title="#{bundle.EditEstagioTitle_cursosIdCurso}" required="true" requiredMessage="#{bundle.EditEstagioRequiredMessage_cursosIdCurso}">
                        <f:selectItems value="#{cursosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEstagioLabel_empresaIdEmpresa}" for="empresaIdEmpresa" />
                    <h:selectOneMenu id="empresaIdEmpresa" value="#{estagioController.selected.empresaIdEmpresa}" title="#{bundle.EditEstagioTitle_empresaIdEmpresa}" required="true" requiredMessage="#{bundle.EditEstagioRequiredMessage_empresaIdEmpresa}">
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{estagioController.update}" value="#{bundle.EditEstagioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstagioViewLink}"/>
                <br />
                <h:commandLink action="#{estagioController.prepareList}" value="#{bundle.EditEstagioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstagioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
