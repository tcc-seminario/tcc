<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstagioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstagioEmpty}" rendered="#{estagioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estagioController.items.rowCount > 0}">
                    <h:outputText value="#{estagioController.pagination.pageFirstItem + 1}..#{estagioController.pagination.pageLastItem + 1}/#{estagioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estagioController.previous}" value="#{bundle.Previous} #{estagioController.pagination.pageSize}" rendered="#{estagioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estagioController.next}" value="#{bundle.Next} #{estagioController.pagination.pageSize}" rendered="#{estagioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estagioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstagioTitle_idestagio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idestagio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstagioTitle_cargaHoraria}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargaHoraria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstagioTitle_dataIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataIni}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstagioTitle_dataFim}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataFim}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstagioTitle_remuneracao}"/>
                            </f:facet>
                            <h:outputText value="#{item.remuneracao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstagioTitle_alunoIdAluno}"/>
                            </f:facet>
                            <h:outputText value="#{item.alunoIdAluno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstagioTitle_cursosIdCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.cursosIdCurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstagioTitle_empresaIdEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.empresaIdEmpresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estagioController.prepareView}" value="#{bundle.ListEstagioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estagioController.prepareEdit}" value="#{bundle.ListEstagioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estagioController.destroy}" value="#{bundle.ListEstagioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estagioController.prepareCreate}" value="#{bundle.ListEstagioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstagioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
