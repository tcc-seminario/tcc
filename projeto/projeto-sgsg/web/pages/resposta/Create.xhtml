<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRespostaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRespostaLabel_idResposta}" for="idResposta" />
                    <h:inputText id="idResposta" value="#{respostaController.selected.idResposta}" title="#{bundle.CreateRespostaTitle_idResposta}" required="true" requiredMessage="#{bundle.CreateRespostaRequiredMessage_idResposta}"/>
                    <h:outputLabel value="#{bundle.CreateRespostaLabel_resposta}" for="resposta" />
                    <h:inputText id="resposta" value="#{respostaController.selected.resposta}" title="#{bundle.CreateRespostaTitle_resposta}" required="true" requiredMessage="#{bundle.CreateRespostaRequiredMessage_resposta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{respostaController.create}" value="#{bundle.CreateRespostaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{respostaController.prepareList}" value="#{bundle.CreateRespostaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRespostaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
