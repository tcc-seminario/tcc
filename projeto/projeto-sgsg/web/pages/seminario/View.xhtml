<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSeminarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSeminarioLabel_idSeminario}"/>
                    <h:outputText value="#{seminarioController.selected.idSeminario}" title="#{bundle.ViewSeminarioTitle_idSeminario}"/>
                    <h:outputText value="#{bundle.ViewSeminarioLabel_dataIni}"/>
                    <h:outputText value="#{seminarioController.selected.dataIni}" title="#{bundle.ViewSeminarioTitle_dataIni}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSeminarioLabel_dataFim}"/>
                    <h:outputText value="#{seminarioController.selected.dataFim}" title="#{bundle.ViewSeminarioTitle_dataFim}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{seminarioController.destroyAndView}" value="#{bundle.ViewSeminarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSeminarioEditLink}"/>
                <br />
                <h:commandLink action="#{seminarioController.prepareCreate}" value="#{bundle.ViewSeminarioCreateLink}" />
                <br />
                <h:commandLink action="#{seminarioController.prepareList}" value="#{bundle.ViewSeminarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSeminarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
