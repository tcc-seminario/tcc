<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSeminarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSeminarioEmpty}" rendered="#{seminarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{seminarioController.items.rowCount > 0}">
                    <h:outputText value="#{seminarioController.pagination.pageFirstItem + 1}..#{seminarioController.pagination.pageLastItem + 1}/#{seminarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{seminarioController.previous}" value="#{bundle.Previous} #{seminarioController.pagination.pageSize}" rendered="#{seminarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{seminarioController.next}" value="#{bundle.Next} #{seminarioController.pagination.pageSize}" rendered="#{seminarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{seminarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeminarioTitle_idSeminario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSeminario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeminarioTitle_dataIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataIni}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeminarioTitle_dataFim}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataFim}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{seminarioController.prepareView}" value="#{bundle.ListSeminarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{seminarioController.prepareEdit}" value="#{bundle.ListSeminarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{seminarioController.destroy}" value="#{bundle.ListSeminarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{seminarioController.prepareCreate}" value="#{bundle.ListSeminarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSeminarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
