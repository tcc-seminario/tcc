<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuestionarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQuestionarioEmpty}" rendered="#{questionarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{questionarioController.items.rowCount > 0}">
                    <h:outputText value="#{questionarioController.pagination.pageFirstItem + 1}..#{questionarioController.pagination.pageLastItem + 1}/#{questionarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{questionarioController.previous}" value="#{bundle.Previous} #{questionarioController.pagination.pageSize}" rendered="#{questionarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{questionarioController.next}" value="#{bundle.Next} #{questionarioController.pagination.pageSize}" rendered="#{questionarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{questionarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionarioTitle_idQuestionario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idQuestionario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionarioTitle_nomeQuestionario}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeQuestionario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionarioTitle_tipoQuestionario}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoQuestionario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionarioTitle_cursosIdCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.cursosIdCurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{questionarioController.prepareView}" value="#{bundle.ListQuestionarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionarioController.prepareEdit}" value="#{bundle.ListQuestionarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionarioController.destroy}" value="#{bundle.ListQuestionarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{questionarioController.prepareCreate}" value="#{bundle.ListQuestionarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListQuestionarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
