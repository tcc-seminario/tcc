<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewQuestionarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewQuestionarioLabel_idQuestionario}"/>
                    <h:outputText value="#{questionarioController.selected.idQuestionario}" title="#{bundle.ViewQuestionarioTitle_idQuestionario}"/>
                    <h:outputText value="#{bundle.ViewQuestionarioLabel_nomeQuestionario}"/>
                    <h:outputText value="#{questionarioController.selected.nomeQuestionario}" title="#{bundle.ViewQuestionarioTitle_nomeQuestionario}"/>
                    <h:outputText value="#{bundle.ViewQuestionarioLabel_tipoQuestionario}"/>
                    <h:outputText value="#{questionarioController.selected.tipoQuestionario}" title="#{bundle.ViewQuestionarioTitle_tipoQuestionario}"/>
                    <h:outputText value="#{bundle.ViewQuestionarioLabel_cursosIdCurso}"/>
                    <h:outputText value="#{questionarioController.selected.cursosIdCurso}" title="#{bundle.ViewQuestionarioTitle_cursosIdCurso}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionarioController.destroyAndView}" value="#{bundle.ViewQuestionarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewQuestionarioEditLink}"/>
                <br />
                <h:commandLink action="#{questionarioController.prepareCreate}" value="#{bundle.ViewQuestionarioCreateLink}" />
                <br />
                <h:commandLink action="#{questionarioController.prepareList}" value="#{bundle.ViewQuestionarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewQuestionarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
