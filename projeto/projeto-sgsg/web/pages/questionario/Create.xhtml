<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestionarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateQuestionarioLabel_idQuestionario}" for="idQuestionario" />
                    <h:inputText id="idQuestionario" value="#{questionarioController.selected.idQuestionario}" title="#{bundle.CreateQuestionarioTitle_idQuestionario}" required="true" requiredMessage="#{bundle.CreateQuestionarioRequiredMessage_idQuestionario}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionarioLabel_nomeQuestionario}" for="nomeQuestionario" />
                    <h:inputText id="nomeQuestionario" value="#{questionarioController.selected.nomeQuestionario}" title="#{bundle.CreateQuestionarioTitle_nomeQuestionario}" required="true" requiredMessage="#{bundle.CreateQuestionarioRequiredMessage_nomeQuestionario}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionarioLabel_tipoQuestionario}" for="tipoQuestionario" />
                    <h:inputText id="tipoQuestionario" value="#{questionarioController.selected.tipoQuestionario}" title="#{bundle.CreateQuestionarioTitle_tipoQuestionario}" required="true" requiredMessage="#{bundle.CreateQuestionarioRequiredMessage_tipoQuestionario}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionarioLabel_cursosIdCurso}" for="cursosIdCurso" />
                    <h:selectOneMenu id="cursosIdCurso" value="#{questionarioController.selected.cursosIdCurso}" title="#{bundle.CreateQuestionarioTitle_cursosIdCurso}" required="true" requiredMessage="#{bundle.CreateQuestionarioRequiredMessage_cursosIdCurso}">
                        <f:selectItems value="#{cursosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionarioController.create}" value="#{bundle.CreateQuestionarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{questionarioController.prepareList}" value="#{bundle.CreateQuestionarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateQuestionarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
