<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_idEmpresa}" for="idEmpresa" />
                    <h:inputText id="idEmpresa" value="#{empresaController.selected.idEmpresa}" title="#{bundle.CreateEmpresaTitle_idEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_idEmpresa}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{empresaController.selected.nome}" title="#{bundle.CreateEmpresaTitle_nome}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_enderecoRua}" for="enderecoRua" />
                    <h:inputText id="enderecoRua" value="#{empresaController.selected.enderecoRua}" title="#{bundle.CreateEmpresaTitle_enderecoRua}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_enderecoRua}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_bairro}" for="bairro" />
                    <h:inputText id="bairro" value="#{empresaController.selected.bairro}" title="#{bundle.CreateEmpresaTitle_bairro}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_bairro}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_cidade}" for="cidade" />
                    <h:inputText id="cidade" value="#{empresaController.selected.cidade}" title="#{bundle.CreateEmpresaTitle_cidade}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_cidade}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_uf}" for="uf" />
                    <h:inputText id="uf" value="#{empresaController.selected.uf}" title="#{bundle.CreateEmpresaTitle_uf}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_uf}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_cep}" for="cep" />
                    <h:inputText id="cep" value="#{empresaController.selected.cep}" title="#{bundle.CreateEmpresaTitle_cep}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_cep}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{empresaController.selected.telefone}" title="#{bundle.CreateEmpresaTitle_telefone}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_telefone}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_cnpj}" for="cnpj" />
                    <h:inputText id="cnpj" value="#{empresaController.selected.cnpj}" title="#{bundle.CreateEmpresaTitle_cnpj}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_cnpj}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{empresaController.selected.fax}" title="#{bundle.CreateEmpresaTitle_fax}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_email}" for="email" />
                    <h:inputText id="email" value="#{empresaController.selected.email}" title="#{bundle.CreateEmpresaTitle_email}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_orientadorEmpresa}" for="orientadorEmpresa" />
                    <h:inputText id="orientadorEmpresa" value="#{empresaController.selected.orientadorEmpresa}" title="#{bundle.CreateEmpresaTitle_orientadorEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_orientadorEmpresa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresaController.create}" value="#{bundle.CreateEmpresaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.CreateEmpresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpresaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
