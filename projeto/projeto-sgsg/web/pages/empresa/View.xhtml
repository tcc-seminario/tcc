<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpresaLabel_idEmpresa}"/>
                    <h:outputText value="#{empresaController.selected.idEmpresa}" title="#{bundle.ViewEmpresaTitle_idEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_nome}"/>
                    <h:outputText value="#{empresaController.selected.nome}" title="#{bundle.ViewEmpresaTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_enderecoRua}"/>
                    <h:outputText value="#{empresaController.selected.enderecoRua}" title="#{bundle.ViewEmpresaTitle_enderecoRua}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_bairro}"/>
                    <h:outputText value="#{empresaController.selected.bairro}" title="#{bundle.ViewEmpresaTitle_bairro}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_cidade}"/>
                    <h:outputText value="#{empresaController.selected.cidade}" title="#{bundle.ViewEmpresaTitle_cidade}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_uf}"/>
                    <h:outputText value="#{empresaController.selected.uf}" title="#{bundle.ViewEmpresaTitle_uf}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_cep}"/>
                    <h:outputText value="#{empresaController.selected.cep}" title="#{bundle.ViewEmpresaTitle_cep}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_telefone}"/>
                    <h:outputText value="#{empresaController.selected.telefone}" title="#{bundle.ViewEmpresaTitle_telefone}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_cnpj}"/>
                    <h:outputText value="#{empresaController.selected.cnpj}" title="#{bundle.ViewEmpresaTitle_cnpj}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_fax}"/>
                    <h:outputText value="#{empresaController.selected.fax}" title="#{bundle.ViewEmpresaTitle_fax}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_email}"/>
                    <h:outputText value="#{empresaController.selected.email}" title="#{bundle.ViewEmpresaTitle_email}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_orientadorEmpresa}"/>
                    <h:outputText value="#{empresaController.selected.orientadorEmpresa}" title="#{bundle.ViewEmpresaTitle_orientadorEmpresa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresaController.destroyAndView}" value="#{bundle.ViewEmpresaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpresaEditLink}"/>
                <br />
                <h:commandLink action="#{empresaController.prepareCreate}" value="#{bundle.ViewEmpresaCreateLink}" />
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.ViewEmpresaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpresaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
