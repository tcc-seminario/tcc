<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_idEmpresa}" for="idEmpresa" />
                    <h:inputText id="idEmpresa" value="#{empresaController.selected.idEmpresa}" title="#{bundle.EditEmpresaTitle_idEmpresa}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_idEmpresa}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{empresaController.selected.nome}" title="#{bundle.EditEmpresaTitle_nome}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_enderecoRua}" for="enderecoRua" />
                    <h:inputText id="enderecoRua" value="#{empresaController.selected.enderecoRua}" title="#{bundle.EditEmpresaTitle_enderecoRua}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_enderecoRua}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_bairro}" for="bairro" />
                    <h:inputText id="bairro" value="#{empresaController.selected.bairro}" title="#{bundle.EditEmpresaTitle_bairro}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_bairro}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_cidade}" for="cidade" />
                    <h:inputText id="cidade" value="#{empresaController.selected.cidade}" title="#{bundle.EditEmpresaTitle_cidade}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_cidade}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_uf}" for="uf" />
                    <h:inputText id="uf" value="#{empresaController.selected.uf}" title="#{bundle.EditEmpresaTitle_uf}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_uf}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_cep}" for="cep" />
                    <h:inputText id="cep" value="#{empresaController.selected.cep}" title="#{bundle.EditEmpresaTitle_cep}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_cep}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{empresaController.selected.telefone}" title="#{bundle.EditEmpresaTitle_telefone}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_telefone}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_cnpj}" for="cnpj" />
                    <h:inputText id="cnpj" value="#{empresaController.selected.cnpj}" title="#{bundle.EditEmpresaTitle_cnpj}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_cnpj}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{empresaController.selected.fax}" title="#{bundle.EditEmpresaTitle_fax}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_email}" for="email" />
                    <h:inputText id="email" value="#{empresaController.selected.email}" title="#{bundle.EditEmpresaTitle_email}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_orientadorEmpresa}" for="orientadorEmpresa" />
                    <h:inputText id="orientadorEmpresa" value="#{empresaController.selected.orientadorEmpresa}" title="#{bundle.EditEmpresaTitle_orientadorEmpresa}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_orientadorEmpresa}"/>
                </h:panelGrid>
                <h:commandLink action="#{empresaController.update}" value="#{bundle.EditEmpresaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpresaViewLink}"/>
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.EditEmpresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpresaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
