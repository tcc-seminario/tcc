<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPalestraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPalestraEmpty}" rendered="#{palestraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{palestraController.items.rowCount > 0}">
                    <h:outputText value="#{palestraController.pagination.pageFirstItem + 1}..#{palestraController.pagination.pageLastItem + 1}/#{palestraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{palestraController.previous}" value="#{bundle.Previous} #{palestraController.pagination.pageSize}" rendered="#{palestraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{palestraController.next}" value="#{bundle.Next} #{palestraController.pagination.pageSize}" rendered="#{palestraController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{palestraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPalestraTitle_idPalestra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPalestra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPalestraTitle_nomePalestra}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomePalestra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPalestraTitle_dataHora}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataHora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPalestraTitle_palestranteIdPalestrante}"/>
                            </f:facet>
                            <h:outputText value="#{item.palestranteIdPalestrante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPalestraTitle_seminarioIdSeminario}"/>
                            </f:facet>
                            <h:outputText value="#{item.seminarioIdSeminario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{palestraController.prepareView}" value="#{bundle.ListPalestraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{palestraController.prepareEdit}" value="#{bundle.ListPalestraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{palestraController.destroy}" value="#{bundle.ListPalestraDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{palestraController.prepareCreate}" value="#{bundle.ListPalestraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPalestraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
