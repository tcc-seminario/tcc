<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPalestraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPalestraLabel_idPalestra}" for="idPalestra" />
                    <h:inputText id="idPalestra" value="#{palestraController.selected.idPalestra}" title="#{bundle.EditPalestraTitle_idPalestra}" required="true" requiredMessage="#{bundle.EditPalestraRequiredMessage_idPalestra}"/>
                    <h:outputLabel value="#{bundle.EditPalestraLabel_nomePalestra}" for="nomePalestra" />
                    <h:inputText id="nomePalestra" value="#{palestraController.selected.nomePalestra}" title="#{bundle.EditPalestraTitle_nomePalestra}" required="true" requiredMessage="#{bundle.EditPalestraRequiredMessage_nomePalestra}"/>
                    <h:outputLabel value="#{bundle.EditPalestraLabel_dataHora}" for="dataHora" />
                    <h:inputText id="dataHora" value="#{palestraController.selected.dataHora}" title="#{bundle.EditPalestraTitle_dataHora}" required="true" requiredMessage="#{bundle.EditPalestraRequiredMessage_dataHora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPalestraLabel_palestranteIdPalestrante}" for="palestranteIdPalestrante" />
                    <h:selectOneMenu id="palestranteIdPalestrante" value="#{palestraController.selected.palestranteIdPalestrante}" title="#{bundle.EditPalestraTitle_palestranteIdPalestrante}" required="true" requiredMessage="#{bundle.EditPalestraRequiredMessage_palestranteIdPalestrante}">
                        <f:selectItems value="#{palestranteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPalestraLabel_seminarioIdSeminario}" for="seminarioIdSeminario" />
                    <h:selectOneMenu id="seminarioIdSeminario" value="#{palestraController.selected.seminarioIdSeminario}" title="#{bundle.EditPalestraTitle_seminarioIdSeminario}" required="true" requiredMessage="#{bundle.EditPalestraRequiredMessage_seminarioIdSeminario}">
                        <f:selectItems value="#{seminarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{palestraController.update}" value="#{bundle.EditPalestraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPalestraViewLink}"/>
                <br />
                <h:commandLink action="#{palestraController.prepareList}" value="#{bundle.EditPalestraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPalestraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
