<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/modeloAdmin.xhtml">
        <ui:define name="conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Informe os Dados do Novo Questionário" />
                    </f:facet>
                </p:toolbar>

                <br/>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Enunciado da Resposta" />
                        <p:inputText maxlength="30" size="20" />

                        <h:outputText value="Selecione a pergunta que contém essa resposta" />
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Pergunta 01" itemValue="p1"/>
                            <f:selectItem itemLabel="Pergunta 02" itemValue="p2"/>
                            <f:selectItem itemLabel="Pergunta 03" itemValue="p3"/>
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <p:toolbar>
                        <f:facet name="left">
                            <h:outputText value="Lista de Respostas Cadastradas" />
                        </f:facet>
                    </p:toolbar>

                    <p:tabView scrollable="true">
                        <p:tab title="Perguntas do Questionário">
                            <h:form>
                                <p:toolbar>
                                    <f:facet name="left">
                                        <h:outputText value="Perguntas que Contém Essa Resposta" />
                                    </f:facet>
                                </p:toolbar>
                                <p:dataTable emptyMessage="Nenhuma Pergunta Cadastrada" rows="6" paginator="true">

                                    <p:column headerText="Enunciado da Pergunta"></p:column>

                                    <p:column headerText="Opções">
                                        <p:button icon="ui-icon-circle-plus" value="Adicionar" />
                                        <p:button icon="ui-icon-circle-close" value="Remover" />
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </p:tab>
                    </p:tabView>


                </h:form>

                <br/>
                <h:panelGrid columns="4">
                    <p:button icon="ui-icon-circle-arrow-w" value="Voltar" 
                              outcome="lista_resposta_quest.xhtml?faces-redirect=true" />

                    <p:button icon="ui-icon-circle-check" value="Salvar Resposta" 
                              outcome="lista_questionario.xhtml?faces-redirect=true"/>
                </h:panelGrid>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
