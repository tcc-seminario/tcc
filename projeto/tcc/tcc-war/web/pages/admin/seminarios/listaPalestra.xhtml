<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/modeloAdmin.xhtml">
        <ui:define name="conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Lista de Seminários Cadastrados" />
                    </f:facet>
                </p:toolbar>

                <p:dataTable emptyMessage="Nenhum Seminário Cadastrado" rows="6" paginator="true">
                    <f:facet name="footer">
                        <p:button icon="ui-icon-circle-plus" value="Nova Palestra" outcome="cadastro_palestra.xhtml?faces-redirect=true"/>
                    </f:facet>
                    <p:column headerText="Nome Palestra"></p:column>
                    <p:column headerText="Data"></p:column>
                    <p:column headerText="Nome Seminário"></p:column>
                    <p:column headerText="Nome Palestrante"></p:column>
                    
                    <p:column headerText="Opções">
                        <p:button value="Excluir" outcome="cadastro_palestra.xhtml?faces-redirect=true"/>
                        <p:button value="Editar" outcome="cadastro_palestra.xhtml?faces-redirect=true" />
                    </p:column>

                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
