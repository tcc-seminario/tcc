<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/modeloAdmin.xhtml">
        <ui:define name="conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Votos dos Paraninfos" />
                    </f:facet>
                </p:toolbar>
                <p:dataTable emptyMessage="Nenhuma Votação em Aberto" 
                             rows="6" paginator="true">
                    
                    <f:facet name="footer">
                        <p:button icon="ui-icon-circle-plus"
                                  value="Nova Votação"
                                  outcome="/pages/admin/paraninfo/cadastro_voto_paraninfo.xhtml"/>
                    </f:facet>

                    <p:column headerText="Nome Paraninfo"></p:column>
                    <p:column headerText="Votação"></p:column>
                    <p:column headerText="Turma"></p:column>
                </p:dataTable>


            </h:form>
            <h:panelGrid columns="1">
                <p:button icon="ui-icon-circle-arrow-w" value="Voltar"
                          outcome="/pages/admin/index_admin.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
