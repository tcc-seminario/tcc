<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SGSG - Sistema para Gestão de Seminários de Graduação</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="estilos.css" library="css" />
    </h:head>
    <h:body>
        <p:growl id="mensagemGlobalAdmin" sticky="true"/>

        <p:layout fullPage="true">

            <p:layoutUnit  header="SGSG - Sistema para Gestão de Seminários de Graduação" 
                           position="north" resizable="false" closable="false" collapsed="false">
            </p:layoutUnit>
            <p:layoutUnit  header="Desenvolvido por Neillon Cesar Medeiros Moura"  
                           position="south" resizable="false" closable="false" collapsed="false">
            </p:layoutUnit>

            <p:layoutUnit position="east" resizable="false" 
                          closable="false" collapsed="false"></p:layoutUnit>

            <p:layoutUnit header="Menu Principal" size="250" position="west" 
                          resizable="false" closable="false" collapsed="false">

                <h:form>
                    <p:panelMenu >
                        <p:submenu label="Início">
                            <p:menuitem value="Página Inicial" 
                                        outcome="/pages/admin/index.xhtml?faces-redirect=true" />
                            <p:menuitem value="Sair" />
                        </p:submenu>

                        <p:submenu label="Arquivo">
                            <p:menuitem value="Usuários" 
                                        outcome="/pages/admin/listaUsuario.xhtml?faces-redirect=true" />
                            <p:menuitem value="Seminários" 
                                        outcome="/pages/admin/seminarios/listaSeminario.xhtml?faces-redirect=true" />
                            <p:menuitem value="Palestras" 
                                        outcome="/pages/admin/seminarios/listaPalestra.xhtml?faces-redirect=true"/>
                            <p:menuitem value="Questionários" 
                                        outcome="/pages/admin/questionarios/listaQuestionario.xhtml?faces-redirect=true" />
                            <p:menuitem value="Votação Paraninfos" 
                                        outcome="/pages/admin/paraninfo/listaVotacaoParaninfo.xhtml?faces-redirect=true" />

                        </p:submenu>

                        <p:submenu label="Ajuda">
                            <p:menuitem value="CEFET-MG" />
                            <p:menuitem value="Manual do Usuário" />
                            <p:menuitem value="Sobre o Sistema" />
                            <p:menuitem value="Tutorial" />

                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" resizable="false" 
                          closable="false" collapsed="false">

                <ui:insert name="content" />

            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
