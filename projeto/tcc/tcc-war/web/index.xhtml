<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="content">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Login do Usuário" />
                    </f:facet>
                </p:toolbar>

                <h:panelGrid columns="2">

                    <h:outputText value="Matrícula" /> 
                    <p:inputText maxlength="50" size="20" 
                                 value="#{usuarioBean.usuario.numMatricula}"/>
                    <h:outputText value="Senha" /> 
                    <p:password maxlength="50" size="20" 
                                value="#{usuarioBean.usuario.senhaUsuario}"/>

                    <p:commandButton icon="ui-icon-circle-plus" value="Novo Usuário" 
                                     action="novoUsuario.xhtml?faces-redirect=true"/>
                    <p:commandButton icon="ui-icon-circle-arrow-n" value="Entrar" 
                                     action="#{usuarioBean.logar()}"/>

                </h:panelGrid><br/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
