<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/modeloAdmin.xhtml">
        <ui:define name="conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Informe os Dados da Nova Palestra" />
                    </f:facet>
                </p:toolbar>

                <br/>
                <h:panelGrid columns="2">
                    <h:outputText value="Nome da Palestra" />
                    <p:inputText maxlength="30" size="20" />

                    <h:outputText value="Data da Palestra" />
                    <p:inputMask mask="99-99-9999" size="20"/>
                </h:panelGrid><br/>

                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Outros Dados" />
                    </f:facet>
                </p:toolbar>

                <p:tabView scrollable="true">
                    <p:tab title="Seminário da Palestra">
                        <h:form>
                            <p:toolbar>
                                <f:facet name="left">
                                    <h:outputText value="Lista de Seminários Cadastrados" />
                                </f:facet>
                            </p:toolbar>

                            <p:dataTable emptyMessage="Nenhum Seminário Cadastrado" rows="6" 
                                         paginator="true">
                                
                                <p:column headerText="Nome Seminário"></p:column>
                                <p:column headerText="Data de Início"></p:column>
                                <p:column headerText="Data de Fim"></p:column>

                                <p:column headerText="Opções">
                                    <p:button icon="ui-icon-circle-check" 
                                              value="Selecionar Seminário" />
                                    <p:button icon="ui-icon-circle-close" 
                                              value="Cancelar" />
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </p:tab>
                    
                    <p:tab title="Palestrante da Palestra">
                        <h:form>
                            <p:toolbar>
                                <f:facet name="left">
                                    <h:outputText value="Lista de Palestrantes Cadastrados" />
                                </f:facet>
                            </p:toolbar>

                            <p:dataTable emptyMessage="Nenhum Palestrante Cadastrado" rows="6" 
                                         paginator="true">
                                <p:column headerText="Nome Palestra"></p:column>
                                <p:column headerText="Data"></p:column>

                                <p:column headerText="Opções">
                                    <p:button icon="ui-icon-circle-check" 
                                              value="Selecionar Palestrante" />
                                    <p:button icon="ui-icon-circle-close" 
                                              value="Cancelar" />
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </p:tab>
                    

                </p:tabView>

                <br/>
                <h:panelGrid columns="4">
                    <p:button icon="ui-icon-circle-arrow-w" value="Voltar" 
                              outcome="lista_palestra.xhtml?faces-redirect=true" />
                    <p:commandButton icon="ui-icon-circle-plus" value="Novo Cadastro" />
                    <p:commandButton icon="ui-icon-circle-close" value="Excluir" 
                                     actionListener="#{usuarioBean.deletar}" 
                                     update=":mensagem_global_admin"/>

                    <p:commandButton icon="ui-icon-circle-check" value="Salvar Palestra" 
                                     actionListener="#{usuarioBean.salvar}" 
                                     update=":mensagem_global_admin"/>
                </h:panelGrid>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
