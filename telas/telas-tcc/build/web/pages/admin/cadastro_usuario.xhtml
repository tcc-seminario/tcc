<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/modeloAdmin.xhtml">
        <ui:define name="conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Informe os dados do novo usuário" />
                    </f:facet>
                </p:toolbar>

                <br/>
                
                <h:panelGrid columns="4">
                    <h:outputText value="Nome" />
                    <p:inputText maxlength="30" size="29" />

                    <h:outputText value="Data Nascimento" />
                    <p:inputText maxlength="30" size="29" />

                    <h:outputText value="Telefone" />
                    <p:inputMask mask="(99) 9999-9999" size="29"/>

                    <h:outputText value="E-mail" />
                    <p:inputText maxlength="30" size="29" />
                    
                    <h:outputText value="Tipo Usuário" />
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="Selecione um tipo de usuário" itemValue="sem_tipo"/>
                        <f:selectItem itemLabel="Administrador" itemValue="admin"/>
                        <f:selectItem itemLabel="Aluno" itemValue="aluno"/>
                        <f:selectItem itemLabel="Palestrante" itemValue="palestrante"/>

                    </p:selectOneMenu>
                    
                    <h:outputText value="Número de Matrícula" />
                    <p:inputText maxlength="30" size="29" />

                    <h:outputText value="Senha" />
                    <p:password feedback="true" maxlength="30" size="29" />

                    <h:outputText value="Confirmação da Senha" />
                    <p:password feedback="true" maxlength="30" size="29" />

                </h:panelGrid><br/>

                <br/>
                <h:panelGrid columns="4">
                    <p:commandButton icon="ui-icon-circle-arrow-w" value="Voltar" action="lista_usuario.xhtml?faces-redirect=true" />
                    <p:commandButton icon="ui-icon-circle-plus" value="Novo Cadastro" />
                    <p:commandButton icon="ui-icon-circle-close" value="Excluir" 
                                     actionListener="#{usuarioBean.deletar}" 
                                     update=":mensagem_global_admin"/>
                    <p:commandButton icon="ui-icon-circle-check" value="Salvar Usuário" 
                                     actionListener="#{usuarioBean.salvar}" 
                                     update=":mensagem_global_admin"/>

                </h:panelGrid>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
