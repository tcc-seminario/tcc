<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/modeloAdmin.xhtml">
        <ui:define name="conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Informe os Dados do Novo Seminário" />
                    </f:facet>
                </p:toolbar>

                <br/>
                <h:panelGrid columns="2">
                    <h:outputText value="Nome Seminário" />
                    <p:inputText maxlength="30" size="20" />

                    <p:outputLabel for="data_ini" value="Data de Início" />
                    <p:calendar id="data_ini">
                        <p:ajax event="dateSelect"/>
                    </p:calendar>

                    <h:outputLabel for="data_fim" value="Data de Fim" />
                    <p:calendar id="data_fim">
                        <p:ajax event="dateSelect"/>
                    </p:calendar>
                  
                </h:panelGrid><br/>

                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Outros Dados" />
                    </f:facet>
                </p:toolbar>

                <p:tabView scrollable="true">
                    <p:tab title="Participantes">
                        <h:form>
                            <p:toolbar>
                                <f:facet name="left">
                                    <h:outputText value="Lista de Usuários Cadastrados" />
                                </f:facet>
                            </p:toolbar>

                            <p:dataTable emptyMessage="Nenhum Usuario Cadastrado no Seminário" 
                                         rows="6" paginator="true">                                
                                <p:column headerText="Nome" filterBy=""></p:column>
                                <p:column headerText="Telefone"></p:column>
                                <p:column headerText="Tipo"></p:column>
                                <p:column headerText="Curso"></p:column>

                                <p:column headerText="Opções">
                                    <p:button icon="ui-icon-circle-plus" value="Adicionar" />
                                    <p:button icon="ui-icon-circle-close" value="Remover" />
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </p:tab>
                    <p:tab title="Palestras">
                        <h:form>
                            <p:toolbar>
                                <f:facet name="left">
                                    <h:outputText value="Lista de Palestras Cadastrados" />
                                </f:facet>
                            </p:toolbar>

                            <p:dataTable emptyMessage="Nenhuma Palestra Cadastrada no Seminário" 
                                         rows="6" paginator="true">

                                <p:column headerText="Nome Palestra"></p:column>
                                <p:column headerText="Data"></p:column>

                                <p:column headerText="Opções">
                                    <p:button icon="ui-icon-circle-plus" value="Adicionar" />
                                    <p:button icon="ui-icon-circle-close" value="Remover" />
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </p:tab>
                    <p:tab title="Questionários">
                        <h:form>
                            <p:toolbar>
                                <f:facet name="left">
                                    <h:outputText value="Lista de Questionários Cadastrados" />
                                </f:facet>
                            </p:toolbar>

                            <p:dataTable emptyMessage="Nenhum Questionário Cadastrado no Seminário" 
                                         rows="6" paginator="true">

                                <p:column headerText="Nome Questionário"></p:column>
                                <p:column headerText="Curso"></p:column>

                                <p:column headerText="Opções">
                                    <p:button icon="ui-icon-circle-plus" value="Adicionar" />
                                    <p:button icon="ui-icon-circle-close" value="Remover" />
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </p:tab>
                </p:tabView>
                <h:panelGrid columns="2">
                    <h:outputText value="Deseja Adicionar Votação ?" />
                    <p:selectOneRadio>
                        <f:selectItem itemLabel="Sim" />
                        <f:selectItem itemLabel="Não" />
                    </p:selectOneRadio>

                </h:panelGrid>

                <br/>
                <h:panelGrid columns="4">
                    <p:button icon="ui-icon-circle-arrow-w" value="Voltar" 
                              outcome="lista_seminario.xhtml?faces-redirect=true" />
                    <p:commandButton icon="ui-icon-circle-plus" value="Novo Cadastro" />
                    <p:commandButton icon="ui-icon-circle-close" value="Excluir" />

                    <p:button icon="ui-icon-circle-check" value="Salvar Seminário" 
                              outcome="/pages/admin/paraninfo/cadastro_voto_paraninfo.xhtml?faces-redirect=true"/>
                </h:panelGrid>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
