<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/modeloAdmin.xhtml">
        <ui:define name="conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Usuários Pendentes" />
                    </f:facet>
                </p:toolbar>

                <p:tabView scrollable="true">
                    <p:tab title="Usuários Pendentes no Sistema">
                        <h:form>
                            <p:toolbar>
                                <f:facet name="left">
                                    <h:outputText value="Lista de Usuários Cadastrados" />
                                </f:facet>
                            </p:toolbar>

                            <p:dataTable emptyMessage="Nenhum Usuario Cadastrado no Sistema" 
                                         rows="3" paginator="true">                                
                                <p:column headerText="Nome"></p:column>
                                <p:column headerText="Telefone"></p:column>
                                <p:column headerText="Tipo"></p:column>
                                <p:column headerText="Curso"></p:column>

                                <p:column headerText="Opções">
                                    <p:button icon="ui-icon-circle-plus" value="Confirmar" />
                                    <p:button icon="ui-icon-circle-close" value="Remover" />
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </p:tab>
                    <p:tab title="Usuários Pendentes no Seminário">
                        <h:form>
                            <p:toolbar>
                                <f:facet name="left">
                                    <h:outputText value="Lista de Usuários Cadastrados" />
                                </f:facet>
                            </p:toolbar>

                            <p:dataTable emptyMessage="Nenhum Usuario Cadastrado no Seminário" 
                                         rows="6" paginator="true">    
                                <p:column headerText="Seminário"></p:column>                            
                                <p:column headerText="Nome"></p:column>
                                <p:column headerText="Telefone"></p:column>
                                <p:column headerText="Curso"></p:column>

                                <p:column headerText="Opções">
                                    <p:button icon="ui-icon-circle-plus" value="Confirmar" />
                                    <p:button icon="ui-icon-circle-close" value="Remover" />
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </p:tab>
                </p:tabView>

                <br/>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Palestras Pendentes" />
                    </f:facet>
                </p:toolbar>

                <p:tabView scrollable="true">
                    <p:tab title="Palestras Pendentes no Sistema">
                        <h:form>
                            <p:toolbar>
                                <f:facet name="left">
                                    <h:outputText value="Lista de Palestras Cadastrados" />
                                </f:facet>
                            </p:toolbar>

                            <p:dataTable emptyMessage="Nenhuma Palestra Cadastrada no Sistema" 
                                         rows="3" paginator="true">

                                <p:column headerText="Nome Palestra"></p:column>
                                <p:column headerText="Data"></p:column>

                                <p:column headerText="Opções">
                                    <p:button icon="ui-icon-circle-plus" value="Confirmar" />
                                    <p:button icon="ui-icon-circle-close" value="Remover" />
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </p:tab>
                    <p:tab title="Palestras Pendentes no Seminário">
                        <h:form>
                            <p:toolbar>
                                <f:facet name="left">
                                    <h:outputText value="Lista de Palestras Cadastrados" />
                                </f:facet>
                            </p:toolbar>

                            <p:dataTable emptyMessage="Nenhuma Palestra Cadastrada no Seminário" 
                                         rows="6" paginator="true">

                                <p:column headerText="Seminário"></p:column>
                                <p:column headerText="Nome Palestra"></p:column>
                                <p:column headerText="Data"></p:column>

                                <p:column headerText="Opções">
                                    <p:button icon="ui-icon-circle-plus" value="Confirmar" />
                                    <p:button icon="ui-icon-circle-close" value="Remover" />
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </p:tab>
                </p:tabView>



            </h:form>

        </ui:define>

    </ui:composition>
</html>
