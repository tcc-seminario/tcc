<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SGSG - Sistema para Gestão de Seminários de Graduação</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="estilos.css" />
        
    </h:head>
    <h:body>
        <p:growl id="mensagem_global" sticky="true"/>

        <p:layout fullPage="true">

            <p:layoutUnit  header="SGSG - Sistema para Gestão de Seminários de Graduação" 
                           position="north" resizable="false" closable="false" collapsed="false"></p:layoutUnit>
            <p:layoutUnit  header="Desenvolvido por Neillon Cesar Medeiros Moura"  
                           position="south" resizable="false" closable="false" collapsed="false"></p:layoutUnit>

            <p:layoutUnit position="east" resizable="false" 
                          closable="false" collapsed="false"></p:layoutUnit>

            <p:layoutUnit header="Menu Principal" size="250" position="west" 
                          resizable="false" closable="false" collapsed="false">

                <h:form>
                    <p:panelMenu >
                        <p:submenu label="Início">
                            <p:menuitem value="Página Principal" outcome="/pages/principal.xhtml" />
                            <p:menuitem value="Página de Login" />
                        </p:submenu>

                        <p:submenu label="Cadastros">
                            <p:menuitem value="Novo Usuário" outcome="/pages/novo_usuario.xhtml"/>

                        </p:submenu>

                        <p:submenu label="Sistema">
                            <p:menuitem value="CEFET-MG" />
                            <p:menuitem value="Manual do Usuário" />
                            <p:menuitem value="Sobre" />
                            <p:menuitem value="Tutorial" />

                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" resizable="false" 
                          closable="false" collapsed="false">

                <ui:insert name="conteudo" />

            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
